<!-- Header -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SDF<sub>Go</sub></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sdfGONavigation"
                aria-controls="sdfGONavigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="sdfGONavigation">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {{if eq .Slug "home"}}active{{end}}" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{if eq .Slug "docs"}}active{{end}}" aria-current="page" href="/docs">Docs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{if eq .Slug "examples"}}active{{end}}" aria-current="page" href="/examples">Examples</a>
                </li>
            </ul>
            <form class="d-flex" method="get" action="/">
                <input type="text" name="error" value="0xnr" hidden>
                <input class="form-control me-2" type="search" placeholder="Search At Docs" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</header>
